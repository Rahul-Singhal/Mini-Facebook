<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/datepicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style type="text/css">
      #create-form{
        padding-left: 40%;
        text-align: middle;
      }
      #top{
        float:right;
      }
      .top-bar{
        background: rgb(0,136,204);
      }
      .input-xlarge{
        height:25px;
      }
    </style>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap-datepicker.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.lightbox_me.js" type="text/javascript" charset="utf-8"></script>  
    <script type="text/javascript" charset="utf-8">
    $(function() {
          $('#top').click(function(e) {
            $("#sign_up").lightbox_me({centered: true, onLoad: function() {
              $("#sign_up").find("input:first").focus();
            }});
            e.preventDefault();
          });
    });
    </script>
  </head>
<body>
    <div class="" id="loginModal">
          <div class="modal-header top-bar">
            <button class="btn btn-primary" id="top">Login</button>
            <h3 style='color:white'>Mini-Facebook</h3>
            <div style="clear:both"> </div>
            <div id="sign_up">
              <h4>Please sign in using the form below</h4>
              <form action="index.html" id="sign_up_form" method="post">
                <label><strong>Username:</strong> <input type="text" name="username"/></label>
                <label><strong>Password:</strong> <input type="password" name="passw"/></label>
                <input type="hidden" name="url">
                <button class="btn btn-primary" type="submit">Login</button>
              </form>
              <a id="close_x" class="close" href="#">Close</a>
            </div>
          </div>
          <div>
            <div class="well" id="create-form">
                  <h3> Welcome to Mini-Facebook</h3>
                  <h4> Connect with your friends and the world around you. </h4>
                  <form>
                    <label>Username</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>First Name</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>Last Name</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>Email</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>New Password</label>
                    <input type="password" value="" class="input-xlarge">
                    <label>Re-enter Password</label>
                    <input type="password" value="" class="input-xlarge">
                    <label>Birthday</label>
                    <input type="text" class="datepicker" placeholder="Click me!">
                    <label>Gender</label>
					<input type="radio" name="sex" value="male"><span> Male</span><br>
					<input type="radio" name="sex" value="female"><span> Female</span>
                    <br>
                    <br>
                    <div>
                      <button class="btn btn-primary">Create Account</button>
                    </div>
                  </form>  
            </div>
          </div>
    </div>
    
    <script>
        $(document).ready(function() {
    		$('.datepicker').datepicker();
		  });
      </script>
</body>
